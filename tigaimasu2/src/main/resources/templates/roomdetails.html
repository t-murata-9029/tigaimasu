<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ルーム検索画面</title>
    <style>
        /* css予定コード */
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 20%;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        .searchArea {
            width: 40%;
            padding: 10px;
        }
        .searchResults {
            width: 40%;
            padding: 10px;
        }
        .recommendations {
            width: 20%;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- 画面左：現在参加しているルーム一覧 -->
<div class="sidebar">
    <h3>現在参加中のルーム</h3>
    <ul>
		<!--　参加中のルームを表示 -->
    </ul>
</div>

<!-- 画面中央：検索キーワード入力と検索結果表示 -->
<div class="searchArea">
    <h2>ルーム検索</h2>
    <input type="text" id="searchInput" placeholder="検索キーワード">
    <button onclick="searchRooms()">検索</button>

    <div class="searchResults">
        <!-- 検索結果表示要のコードを記入。 -->
      </div>
</div>

<!-- 画面右：ユーザーへのおすすめルーム -->
<div class="recommendations">
    <h3>おすすめルーム</h3>
    <ul>
        <!-- おすすめルームを一覧表示 -->
    </ul>
</div>

</body>
</html>
