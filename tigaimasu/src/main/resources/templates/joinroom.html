<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>参加済みルーム一覧</title>
    <!-- ここに必要なCSSファイルのリンクやスタイルを追加 -->
    <style>
        /* css予定 */
        body {
            font-family: Arial, sans-serif;
        }
        .room {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .room img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- ヘッダー部分 -->
<header>
    <!-- 参加ルーム一覧とタイトルを表示 -->
    <h2>参加済みルーム一覧</h2>
</header>

<!-- メインコンテンツ -->
<main>
    <!-- 各ルーム情報を表示 -->
    <div class="room" onclick="goToRoom('Room1')">
        <img src="path/to/room/icon1.jpg" alt="Room Icon">
        <div>
            <h3>Roomname</h3>
            <p>ルームのコメント</p>
        </div>
    </div>
    <!-- 他のルームも追加 -->

</main>
</body>
</html>
