<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <!-- ここにCSSや追加のヘッダー情報を追加 -->
</head>
<body>
    <header>
        <h1>マイページ</h1>
    </header>

    <section>
        <!-- ユーザー情報 -->
        <div>
            <h2>ユーザー情報</h2>
            <p>ユーザー名: John Doe</p>
            <p>ユーザー評価: ★★★☆☆ (3つの星)</p>
            <p>ユーザーへのコメント: 良いユーザーです。</p>
        </div>

        <!-- ユーザープロフィール -->
        <div>
            <h2>ユーザープロフィール</h2>
            <p>年齢: 25歳</p>
            <p>性別: 男性</p>
            <p>誕生日: 1998-01-01</p>
            <p>コメント: 私はプロフィールです。</p>
        </div>

        <!-- 参加中ルーム -->
        <div>
            <h2>参加中ルーム</h2>
            <ul>
                <li>ルーム1</li>
                <li>ルーム2</li>
                <li>ルーム3</li>
            </ul>
        </div>

        <!-- 開催中ルーム -->
        <div>
            <h2>開催中ルーム</h2>
            <ul>
                <li>ルームA</li>
                <li>ルームB</li>
            </ul>
        </div>

        <!-- フォロー・フォロワー一覧 -->
        <div>
            <h2>フォロー一覧</h2>
            <ul>
                <li>ユーザーA</li>
                <li>ユーザーB</li>
                <li>ユーザーC</li>
            </ul>

            <h2>フォロワー一覧</h2>
            <ul>
                <li>フォロワーX</li>
                <li>フォロワーY</li>
            </ul>
        </div>
    </section>

    <footer>
        <!-- ここにフッターの情報を追加 -->
    </footer>
</body>
</html>
