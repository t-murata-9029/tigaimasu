<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ルーム画面</title>
</head>
<body>

<header>
    <!-- ルームの名前を表示 -->
    <h2 id="roomName">ルーム名</h2>
</header>

<!-- メインコンテンツ -->
<main>
    <!-- 会話表示エリア(したが新しい会話になる) -->
    <div id="conversation">
        <div class="message">
            <img src="path/to/user/icon.jpg" alt="User Icon" class="icon">
            <div class="messageContent">
                <h3>ユーザー名</h3>
                <p>コメント内容</p>
            </div>
        </div>
    </div>

    <!-- コメント入力エリア -->
    <div id="commentInput">
        <input type="text" id="commentInputField" placeholder="コメントを入力...">
        <button onclick="sendMessage()">送信</button>
    </div>
</main>
</body>
</html>
