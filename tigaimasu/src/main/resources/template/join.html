<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <title>join</title>
 
</head>
<body>
	<div class="a"></div>
	<h3 class="a2"> </h3>
	<div class="main">
    <h1>新規会員登録</h1>
      <form action="/submit" method="post">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="birthday">誕生日:</label>
        <input type="date" id="birthday" name="birthday" max="9999-12-31" required>
        
        <label for="male">性別:</label>
            <input type="radio" id="male" name="gender" value="male" required> 男性
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female" required> 女性
        </label>
        <label for="other">
            <input type="text" id="other" name="gender" value="other" required> その他
        </label>

        <button type="submit">登録する</button>
    </form>
     </div>
</body>
</html>
